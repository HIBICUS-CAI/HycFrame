name: Build, Test and CodeQL

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  actions: read
  contents: read
  security-events: write

jobs:

  build:
    name: Build | ${{ matrix.os }} | ${{ matrix.configuration }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        configuration: [Debug, Release, RelWithDebInfo]
        os: [windows-latest, ubuntu-latest, ubuntu-24.04-arm]
        include:
          - os: 'windows-latest'
            script-ext: 'bat'
            compiler-setter: ''
          - os: 'ubuntu-latest'
            script-ext: 'sh'
            compiler-setter: 'CC=clang CXX=clang++ '
          - os: 'ubuntu-24.04-arm'
            script-ext: 'sh'
            compiler-setter: 'CC=clang CXX=clang++ '

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure and Build | ${{ matrix.os }} | ${{ matrix.configuration }}
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          ./vcpkg/bootstrap-vcpkg.${{ matrix.script-ext }}
          ${{ matrix.compiler-setter }}cmake -B Build -DCMAKE_TOOLCHAIN_FILE="./vcpkg/scripts/buildsystems/vcpkg.cmake" -DCMAKE_BUILD_TYPE=${{ matrix.configuration }} -DCMAKE_COMPILE_WARNING_AS_ERROR=ON
          cmake --build Build

  codeql:
    name: CodeQL Analysis | ${{ matrix.os }} | ${{ matrix.configuration }}
    runs-on: ${{ matrix.os }}
    needs: build
    strategy:
      fail-fast: false
      matrix:
        configuration: [Debug, Release]
        os: [ubuntu-latest]
        language: [c-cpp]
        include:
          - language: c-cpp
            build-mode: manual
          - os: 'ubuntu-latest'
            script-ext: 'sh'
            compiler-setter: 'CC=clang CXX=clang++ '

    steps:

    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
        queries: security-extended,security-and-quality

    - name: Configure and Build | ${{ matrix.os }} | ${{ matrix.configuration }}
      run: |
        git clone https://github.com/microsoft/vcpkg.git
        ./vcpkg/bootstrap-vcpkg.${{ matrix.script-ext }}
        ${{ matrix.compiler-setter }}cmake -B Build -DCMAKE_TOOLCHAIN_FILE="./vcpkg/scripts/buildsystems/vcpkg.cmake" -DCMAKE_BUILD_TYPE=${{ matrix.configuration }}
        cmake --build Build

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{matrix.language}}"